<html>
<head>
    <script src="/assets/js/test.js" type="text/javascript"></script>
</head>
<body>
<h1>Persons</h1>

<form action="/person" method="post">
    <label for="name"></label>
    <input id="name" name="Name" type="text"/>

    <button type="submit">Submit</button>
</form>


<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Created</th>
    </tr>

    </thead>

    <tbody>
    {{ range $val := . }}
    <tr>
        <td>{{$val.Name}}</td>
        <td>{{$val.CreatedAt}}</td>
    </tr>
    {{ end }}
    </tbody>

</table>
</body>
</html>
